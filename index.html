<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Presto</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/dish.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
	
  <nav class="white lighten-1" role="navigation">
    <div class="nav-wrapper container"><a href="http://www.presto.ch"><img src="images/presto_logo.svg" height="30"></a>

      <ul class="right hide-on-med-and-down">
        <li><a href="#">Search</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Search</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="container">
    <div class="section">

        <div id="dishlist" class="row">
          <div id="staticdish" class="col s12 m4 nopadding">
            <div class="dish">
              <div><a href="https://appsto.re/ch/rFNRcb.i"><img src="https://www.bochenek.ch/presto/1493555979880/the-holy-trinity-750.jpg" alt="The Holy Trinity (Fr. 39.00) – Brisket Southern BBQ & Bar, Zürich Restaurant — Presto" width='100%'></a></div>
              <div class="dishbox">
                <div class="location">Zürich</div>
                <div class="title-price">
                  <div class="title">The Holy Trinity</div>
                  <div class="price">Fr. 39.00</div>
                </div>
                <div class="desc">All platters come with one side dish per person, bread, homemade pickles and sauces. Mac&#039;n&#039;Cheese and Sweet Potato Mash + 3 CHF, Chilli Cheese Fries + 5 CHF. Only locally sourced Swiss meats are used.</div>
              </div>
            </div>
          </div>
          
      </div>

    </div>
    <br><br>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function(event) { 
  // code to run once DOM is loaded and ready
       
(function() {
  var flickerAPI = "http://presto.bochenek.ch/api/restdishes/17,1";//"http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
  $.getJSON( flickerAPI, {
    tags: "mount rainier",
    tagmode: "any",
    format: "json"
  }).done(function( data ) {
    	//alert('flicker ajax yes ' + data);
        for (var i = 0; i < data.length; i++) {
        	var newid = 'staticdish'+data[i].id;
        	$('#staticdish').clone(true).attr('id', newid).appendTo('#dishlist'); // append to where you want
        	//alert(data[i].name);
        	$('#'+newid).find('.title').text(data[i].name);
        	$('#'+newid).find('.desc').text(data[i].desc);
        	$('#'+newid).find('.price').text('Fr. ' + data[i].price);
        	$('#'+newid).find('img').attr("src",data[i].url);
        }
        
    });
  })();
       
  });
  </script>

  </body>
</html>
