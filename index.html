<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Presto</title>

  <link rel="icon" href="images/favicon.png" type="image/gif" sizes="32x32">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/dish.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
	
  <nav class="white lighten-1" role="navigation">
    <div class="nav-wrapper container"><a href="http://www.presto.ch"><img src="images/presto_logo.svg" height="30"></a>

      <ul class="right hide-on-med-and-down">
        <li><a href="#">Search</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Search</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">search</i></a>
    </div>
  </nav>


  <div class="container">
    <div class="section">

        <div id="dishlist" class="row">
          <div id="staticdish" class="col s12 m4 nopadding">
            <div class="dish">
              <div><a href="https://appsto.re/ch/rFNRcb.i"><img src="" alt="" width='100%'></a></div>
              <div class="dishbox">
                <div class="location"></div>
                <div class="title-price">
                  <div class="title"></div>
                  <div class="price"></div>
                </div>
                <div class="desc"></div>
              </div>
            </div>
          </div>
          
      </div>

    </div>
    <br><br>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function(event) { 
  // code to run once DOM is loaded and ready
       
  function fetchDishes() {
  //var flickerAPI = "http://presto.bochenek.ch/api/restdishes/175,1"	
  var flickerAPI = "http://presto.bochenek.ch/api/recommend?id=1&longitude=47.3921582785799&latitude=8.512902108369&minPrice=0&maxPrice=150&maxDistance=20.0&openNow=false&maxDishes=20";  
  $.getJSON( flickerAPI, {
    format: "json"
  }).done(function( data ) {
        for (var i = 0; i < data.length; i++) {
        	var newid = 'staticdish'+data[i].id;
        	$('#staticdish').clone(true).attr('id', newid).prependTo('#dishlist'); 
        	$('#'+newid).find('.title').text(data[i].name);
        	$('#'+newid).find('.desc').text(data[i].dishDescription);
        	$('#'+newid).find('.location').text("ZÃ¼rich");
        	$('#'+newid).find('.price').text('Fr. ' + data[i].price);
        	$('#'+newid).find('img').attr("src",data[i].url);
        }
        
    });
  }
  
  fetchDishes();
       
  });
  </script>

  </body>
</html>
